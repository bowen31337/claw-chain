# Prometheus configuration for ClawChain monitoring
# Scrapes metrics from clawchain-node

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'clawchain-testnet'
    environment: 'production'

scrape_configs:
  # ClawChain node metrics
  - job_name: 'clawchain'
    static_configs:
      - targets: ['clawchain-node:9615']
        labels:
          instance: 'validator-1'
          node_type: 'validator'

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

