# ClawChain Nginx Reverse Proxy Configuration
# WebSocket support + Rate limiting + SSL termination

# Rate limiting zone: 100 requests per second per IP
limit_req_zone $binary_remote_addr zone=rpc_limit:10m rate=100r/s;
limit_req_status 429;

# Connection limiting for WebSocket
limit_conn_zone $binary_remote_addr zone=ws_conn_limit:10m;

upstream clawchain_rpc {
    # Connect to clawchain-node container
    server clawchain-node:9944 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

server {
    listen 80;
    listen [::]:80;
    server_name _;

    # Redirect HTTP to HTTPS (uncomment when SSL is configured)
    # return 301 https://$host$request_uri;

    # Health check endpoint (no rate limit)
    location /health {
        proxy_pass http://clawchain_rpc/health;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        access_log off;
    }

    # RPC endpoint with rate limiting
    location / {
        # Apply rate limiting
        limit_req zone=rpc_limit burst=20 nodelay;
        limit_conn ws_conn_limit 10;

        # Proxy settings
        proxy_pass http://clawchain_rpc;
        proxy_http_version 1.1;
        
        # WebSocket upgrade headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts for long-lived WebSocket connections
        proxy_connect_timeout 60s;
        proxy_send_timeout 3600s;
        proxy_read_timeout 3600s;

        # Buffering
        proxy_buffering off;
        proxy_request_buffering off;

        # CORS headers (optional - node handles this)
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type" always;

        if ($request_method = OPTIONS) {
            return 204;
        }
    }

    # Prometheus metrics (optional, restrict access in production)
    location /metrics {
        proxy_pass http://clawchain-node:9615/metrics;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        # Optional: Restrict access
        # allow 10.0.0.0/8;
        # deny all;
    }
}

# HTTPS server (configure after obtaining SSL certificate)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name _;

    # SSL certificate paths (use certbot or Cloudflare)
    # ssl_certificate /etc/letsencrypt/live/your-domain/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/your-domain/privkey.pem;
    
    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Health check endpoint (no rate limit)
    location /health {
        proxy_pass http://clawchain_rpc/health;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        access_log off;
    }

    # RPC endpoint with rate limiting
    location / {
        # Apply rate limiting
        limit_req zone=rpc_limit burst=20 nodelay;
        limit_conn ws_conn_limit 10;

        # Proxy settings
        proxy_pass http://clawchain_rpc;
        proxy_http_version 1.1;
        
        # WebSocket upgrade headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts for long-lived WebSocket connections
        proxy_connect_timeout 60s;
        proxy_send_timeout 3600s;
        proxy_read_timeout 3600s;

        # Buffering
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Prometheus metrics (restrict access in production)
    location /metrics {
        proxy_pass http://clawchain-node:9615/metrics;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        # Restrict access to monitoring systems
        # allow 10.0.0.0/8;
        # deny all;
    }
}
